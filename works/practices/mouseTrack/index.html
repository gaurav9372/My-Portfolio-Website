<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
 
    <title>Vue</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="Vue Dev Files/vue.js">
    </script>

</head>

<body>


    <div id="app">

        <div class="info">
            Move your cursor around at the canvas below to show cursor location
        </div> 
        
        <main>
        <div class="canvas" @mousemove="mouseIn" @mouseleave="mouseOut">
            
            <div class="location" 
                 :style='{left:newCSS.left + "px" , top:newCSS.top + "px", position:newCSS.position,display:newCSS.display}'>
                {{mouseX}},{{mouseY}}
            </div>

        </div>
        </main>

    </div>










    <!--      <script type="text/javascript" src="Jquery/jquery-3.5.1.min.js"></script>-->

    <!--      <script type="text/javascript" src="js/script.js"></script>-->

    <script src="Vue Component/app.js"></script>



</body>

</html>
